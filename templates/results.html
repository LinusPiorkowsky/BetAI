<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ML Bets - Results</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-left">ML Bets</div>
    <div class="nav-right">
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('predictions') }}">Predictions</a>
      <a href="{{ url_for('results') }}">Results</a>
      <a href="{{ url_for('informations') }}">Informations</a>
    </div>
  </nav>

  <!-- Page Content -->
  <header>
    <h2>Past Results</h2>
    <p class="date-range">Review the accuracy of our previous predictions.</p>
  </header>

  <div class="cards-container">
    <!-- Example result card -->
    <div class="prediction-card">
      <div class="card-top">
        <span>Saturday, Feb 17</span>
      </div>
      <div class="card-middle">
        <div class="matchup">
          <span>Team A vs Team B</span>
        </div>
        <div class="prediction-info">
          Predicted Winner: <span class="highlight">Team A</span>
        </div>
      </div>
      <div class="card-bottom">
        <span>Actual Result: Team A 3 - 1 Team B</span>
        <br />
        <span>Prediction Accuracy: 85%</span>
      </div>
    </div>

    <!-- Add more results cards as needed -->
  </div>
</body>
</html>
